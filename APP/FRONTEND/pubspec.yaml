name: ev_app
description: "Ion Hive - Your ultimate companion for finding, charging, and managing EV stations effortlessly."
publish_to: 'none'

version: 1.0.1+3

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  web_socket_channel: ^3.0.0
  http: ^1.2.1
  shared_preferences: ^2.0.6
  provider: ^6.1.2
  razorpay_flutter: ^1.3.6
  qr_code_scanner: ^1.0.1 
  intl_phone_field: ^3.1.0
  shimmer: ^3.0.0
  google_maps_flutter: ^2.2.0
  geolocator: ^12.0.0  
  geolocator_android: ^4.6.1
  permission_handler: ^11.3.1
  url_launcher: ^6.3.0
  flutter_foreground_task: ^4.0.0
  share_plus: ^7.0.2
  connectivity_plus: ^3.0.3
  flutter_map_tile_caching: ^9.1.3 
  async: ^2.11.0
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true

  assets:
    - assets/Image/
    - assets/Map/map.json
    - assets/icons/EV_location_red.png 
    - assets/icons/EV_location_green.png
    - assets/icons/EV_location_lightblue.png 


flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true # This removes transparency for iOS icons
  image_path: "assets/logos/ionHive_logo.png"
  min_sdk_android: 21 # Android min SDK
  web:
    generate: true
    image_path: "assets/logos/ionHive_logo.png"
    background_color: "#000000" # Set background color to black for web
  windows:
    generate: true
    image_path: "assets/logos/ionHive_logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/logos/ionHive_logo.png"
